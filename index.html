<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Encriptador de Texto
    </header>
    
    <div class="container">
        <div class="input-area">
            <h2>Ingrese el texto aquí</h2>
            <textarea placeholder="Ingrese el texto que desea encriptar o desencriptar"></textarea>
            <div class="buttons">
                <button>Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
        </div>
    
        <div class="output-area">
            <h2>Texto encriptado/desencriptado</h2>
            <textarea readonly placeholder="Aquí se mostrará el texto encriptado o desencriptado"></textarea>
            <div class="buttons">
                <button class="copiar">Copiar</button>
            </div>
        </div>
    </div>
    
    <footer>
        Desarrollado por Sara Pareja Rojas
    </footer>
    
</body>
</html>
