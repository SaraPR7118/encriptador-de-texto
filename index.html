<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <img src="./assets/Spiritual Paradise Logo.png" alt="Logo">
        <h3>Encriptador de Texto</h3>
    </header>
    
    <div class="container">
        <div class="input-area">
            <textarea id="inputText" placeholder="Ingrese el texto que desea encriptar o desencriptar"></textarea>
            <div class="obligacion">
                <img src="./assets/exclamation-circle.png" alt="Exclamación de obligación">
                <p class="note">Sólo letras minúsculas y sin acentos</p>
            </div>
            <div class="buttons">
                <button onclick="encriptar()">Encriptar</button>
                <button class="desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        
    
        <div class="output-area">
            <div class="output-image" id="outputImage">
                <img src="./assets/Muñeco.png" alt="Imagen Placeholder">
            
            <h3>Ningún mensaje fue encontrado</h3>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div id="outputText" class="output-text">
                <h2>Texto encriptado/desencriptado</h2>
                <textarea readonly placeholder="Aquí se mostrará el texto encriptado o desencriptado"></textarea>
            </div>
            <div class="buttons">
                <button class="copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>
    </div>
    
    <footer>
        Desarrollado por Sara Pareja Rojas
    </footer>
    
</body>
</html>
